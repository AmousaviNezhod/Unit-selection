<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم پیش‌انتخاب واحد دانشگاهی</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    
    <!-- ==================== HEADER ==================== -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <h1 class="app-title">پیش‌انتخاب واحد</h1>
            </div>
            
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" aria-label="تغییر تم">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- ==================== MAIN CONTENT ==================== -->
    <main class="main-container">
        
        <!-- ===== SEARCH SECTION ===== -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="جستجوی درس یا استاد..."
                        autocomplete="off"
                    >
                    <button class="search-clear" id="searchClear" aria-label="پاک کردن">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <!-- Search Results Dropdown -->
                <div class="search-results" id="searchResults">
                    <div class="results-header">
                        <span class="results-count" id="resultsCount"></span>
                    </div>
                    <div class="results-list" id="resultsList"></div>
                </div>
            </div>
            
            <!-- Selected Courses Summary -->
            <div class="selection-summary">
                <div class="summary-item">
                    <span class="summary-label">درس انتخاب شده:</span>
                    <span class="summary-value" id="selectedCount">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">جمع واحد:</span>
                    <span class="summary-value" id="totalUnits">0</span>
                </div>
            </div>
        </section>

        <!-- ===== CONTROLS SECTION ===== -->
        <section class="controls-section">
            <div class="controls-wrapper">
                <button class="control-btn primary" id="btnViewList">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                    <span>لیست دروس</span>
                </button>
                
                <button class="control-btn secondary" id="btnCopyTable">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <span>کپی جدول</span>
                </button>
                
                <button class="control-btn secondary" id="btnExportPDF">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>خروجی PDF</span>
                </button>
                
                <button class="control-btn danger" id="btnReset">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    <span>ریست</span>
                </button>
            </div>
        </section>

        <!-- ===== SCHEDULE TABLE SECTION ===== -->
        <section class="schedule-section">
            <div class="schedule-container" id="scheduleContainer">
                <div class="schedule-header">
                    <h2 class="schedule-title">جدول زمان‌بندی</h2>
                </div>
                
                <div class="table-wrapper">
                    <table class="schedule-table" id="scheduleTable">
                        <thead>
                            <tr class="time-header">
                                <th class="day-header">روز / ساعت</th>
                                <th>07:00</th>
                                <th>08:00</th>
                                <th>09:00</th>
                                <th>10:00</th>
                                <th>11:00</th>
                                <th>12:00</th>
                                <th>13:00</th>
                                <th>14:00</th>
                                <th>15:00</th>
                                <th>16:00</th>
                                <th>17:00</th>
                                <th>18:00</th>
                                <th>19:00</th>
                                <th>20:00</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <!-- Rows will be generated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <!-- ==================== FOOTER ==================== -->
    <footer class="app-footer">
        <div class="footer-content">
            <p class="footer-text" id="footerText"></p>
            <a href="#" class="footer-link" id="footerLink" target="_blank"></a>
        </div>
    </footer>

    <!-- ==================== MODALS ==================== -->
    
    <!-- Course Info Modal -->
    <div class="modal-overlay" id="courseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">اطلاعات درس</h3>
                <button class="modal-close" id="closeCourseModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="courseModalBody">
                <!-- Content filled by JS -->
            </div>
            <div class="modal-footer">
                <button class="btn-danger" id="btnRemoveCourse">حذف از برنامه</button>
                <button class="btn-secondary" id="btnCloseCourseModal">بستن</button>
            </div>
        </div>
    </div>

    <!-- Selected Courses List Modal -->
    <div class="modal-overlay" id="listModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 class="modal-title">دروس انتخاب شده</h3>
                <button class="modal-close" id="closeListModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="selected-list" id="selectedList">
                    <!-- Content filled by JS -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="btnCloseListModal">بستن</button>
            </div>
        </div>
    </div>

    <!-- Conflict Alert Modal -->
    <div class="modal-overlay" id="conflictModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3 class="modal-title">تداخل زمانی</h3>
                <button class="modal-close" id="closeConflictModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="conflict-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <p class="conflict-message" id="conflictMessage"></p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="btnCloseConflictModal">متوجه شدم</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- ==================== SCRIPTS ==================== -->
    <script src="script.js"></script>
</body>
</html>
